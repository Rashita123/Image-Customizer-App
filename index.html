<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur App</title>
    <link href="stylesheet.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <h1>Image Customization with <span class="JS-color">JS</span></h1>
    </header>
    <hr>
    <div class="sliders">
        <div class="margin-customizers">
            <h3>Margin</h3>
            <div class="margin-slider">
                <input type="range" min="0" max="4" value="1" step="0.5" class="margin-selector">
            </div>
        </div>
        <div class="blur-customizers">
            <h3>Blur</h3>
            <div class="blur-slider">
                <input type="range" min="0" max="10" value="2" class="blur-selector">
            </div>
        </div>

        <div class="color-customizers">
            <h3>Color</h3>
            <div class="color-slider">
                <input type="color" value="#110425" class="color-selector">
            </div>
        </div>

    </div>
    <div class="image-div">
        <div class="image-wrap">
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
            <p><label for="file" id="uploadFile">Upload Image</label></p>
            <p><img id="output" width="200" src="images/pxfuel.com.jpg"/></p>
            <button id="uploadFile">
                <a href="#" onclick="this.href = document.getElementById('output').src;" style="text-decoration: none; color: white;" download>Click here to download image</a>
            </button>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
